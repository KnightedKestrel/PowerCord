name: ci

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    check-changes:
        runs-on: ubuntu-latest
        outputs:
            bot: ${{ steps.filter.outputs.bot }}
            web: ${{ steps.filter.outputs.web }}
        steps:
            - name: Check out code
              uses: actions/checkout@v6

            - name: Detect file changes
              uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      bot:
                          - 'bot/**'
                          - 'package.json'
                          - 'tsconfig.json'
                      web:
                          - 'web/**'
                          - 'package.json'
                          - 'tsconfig.json'

    lint-format:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install root dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier
              run: npm run prettier

    bot-test:
        needs: check-changes
        if: needs.check-changes.outputs.bot == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install bot dependencies
              run: npm ci --prefix bot

            - name: Run bot tests with coverage
              run: npx vitest run --coverage
              working-directory: bot

            - name: Upload bot coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./bot/coverage/lcov.info
                  flags: bot

    web-test:
        needs: check-changes
        if: needs.check-changes.outputs.web == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install web dependencies
              run: npm ci --prefix web

            - name: Run web tests with coverage
              run: npx vitest run --coverage
              working-directory: web

            - name: Upload web coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./web/coverage/lcov.info
                  flags: web
