name: ci

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint-format:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier
              run: npm run prettier

    bot-test:
        needs: lint-format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install bot dependencies
              run: npm ci --prefix bot

            - name: Run bot tests with coverage
              run: npx vitest run --coverage
              working-directory: bot

            - name: Upload bot coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./bot/coverage/lcov.info
                  flags: bot

    web-test:
        needs: lint-format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install web dependencies
              run: npm ci --prefix web

            - name: Run web tests with coverage
              run: npx vitest run --coverage
              working-directory: web

            - name: Upload web coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./web/coverage/lcov.info
                  flags: web
